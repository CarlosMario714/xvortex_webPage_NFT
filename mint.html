<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="NFT, Universe">
    <meta name="description" content="Life Out is a utility NFT Project created on the Ethereum chain aiming to create a Multiverse that will reside in the web3 community. We are community driven, so holding an NFT from the collection will give you perks in the ecosystem.">
    <script type="application/ld+json">
      {
          "@context": "https://schema.org",
          "@type": "Project",
          "name": "Life Out",
          "description": "Life Out is a utility NFT Project created on the Ethereum chain aiming to create a Multiverse that will reside in the web3 community.",
          "url": "https://lifeoutmultiverse.io/",
          "logo": "https://lifeoutmultiverse.io/img/life-out-icon.png",
          "sameAs": [
            "https://twitter.com/Lifeoutnft",
            "https://www.instagram.com/lifeoutmultiverse/",
            "https://discord.gg/U3zPfkZdJz"
          ],
          "funder":
          [ {
              "@type": "Person",
              "name": "Julian Romero",
              "url": "",
              "image": "https://lifeoutmultiverse.io/img/julian.png",
              "sameAs": [
                "https://twitter.com/TheMetalorian0x",
                "https://www.instagram.com/themetaloriann/"
              ],
              "jobTitle": "CEO",
              "worksFor": {
                "@type": "Organization",
                "name": "Xvortex Ventures"
              } 
            }
          ]
      }
      </script>
    <link rel="stylesheet" href="./style/mint.css">
    <link rel="shortcut icon" href="./img/life-out-icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>LIFE OUT</title>
</head>

<body>

  <header>
      <a class="nvLogo" href="./index.html" target="_blank">LIFE OUT</a>
      <div class="menu-container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div class="botones">
        <div class="btnWalletContainer">
          <a class="wallet" data-content="navbar" data-type="social-media">
            CONNECT WALLET  
            <img src='./img/caret-abajo-negro.png' alt='flecha' style='height: 14px;'>
          </a>
          <div class="botonConnectContainer">
            <a class="botonConnect" data-content="navbar" data-type="social-media">Connect with MetaMask</a>
          </div>
        </div>
        <div class="language-container">
          <a class="boton-language">
            Config.
            <img src='./img/caret-abajo.png' alt='flecha' style='height: 14px;'>
          </a>
          <div class="language" >
            <a class="boton" data-function="en">ENGLISH</a>
            <a class="boton" data-function="es">ESPAÃ‘OL</a>
            <a class="boton" href="https://lifeout.gitbook.io/life-out/" target="_blank" data-content="navbar" data-type="docs">
              Docs
              <img src='./img/log-out.png' alt='flecha' style='height: 10px;'>
            </a>
          </div>
        </div>
      </div>
  </header>

  <article id="articulo">
    <div id="particles-js"></div>

    <div class="gen1">
      <h1>GEN</h1>
      <h1>1</h1>
    </div>
        
    <div class="nftContainer">
      <div class="nftVideo">
          <video src="./video/nftVideo.mp4" muted autoplay loop playsinline></video>
      </div>
      <div class="mintContainer">
        <div class="sales">
          <div class="solds">NFTs Sold 0 / 999</div>
          <div class="refresh">Refresh</div>
        </div>
        <div class="mintProcess">
          <div class="amountContainer">
              <div class="subtract" id="subtract">-</div>
              <div class="amount" id="amount">1</div>
              <div class="add" id="add">+</div>
          </div>
          <button class="btnMint">
              Mint
          </button>
        </div>
        <a target="_blank" href="https://rinkeby.etherscan.io/tx/" id="etherscan">View on etherscan</a>
      </div>
    </div>


    <div class="planeta">
      <img src="./img/planeta2.png">
    </div>
      
  </article>

  <div class="installAlert">
    <img src="./img/alert.png" alt="alert">
    <p>Please Install MetaMask</p>
    <div class="closeAlert">
        <div class="bar1"></div>
        <div class="bar2"></div>
    </div>
  </div>

  <div class="connectedToMainet">
    <img src="./img/alert.png" alt="alert">
    <p>You're connected to the ethereum network</p>
    <div class="closeAlert">
        <div class="bar1"></div>
        <div class="bar2"></div>
    </div>
  </div>

  <div class="disConnectedToMainet">
    <img src="./img/alert.png" alt="alert">
    <p>You're disconnected to the ethereum network</p>
    <div class="closeAlert">
        <div class="bar1"></div>
        <div class="bar2"></div>
    </div>
  </div>
  
  <footer id="footer">
    <div class="hola">
    <a href="https://twitter.com/Lifeoutnft" target="_blank"><img src="./img/twitter-sign.png" alt="twitter"></a>
    <a href="https://www.instagram.com/lifeoutmultiverse/" target="_blank"><img src="./img/instagram.png" alt="instagram"></a>
  </div>
  </footer>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="./scripts/particles.js"></script>
  <script src="./scripts/app.js"></script>
  <script src="./scripts/mint.js"></script>

</body>

</html>
