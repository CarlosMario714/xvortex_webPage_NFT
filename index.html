  color: official;
  display: inline-block;
  position: relative;
  width: 40px;
  height: 40px;
}
.lds-spinner div {
  transform-origin: 20px 20px;
  animation: lds-spinner .9s linear infinite;
}
.lds-spinner div:after {
  content: " ";
  display: block;
  position: absolute;
  top: 1.5px;
  left: 18px;
  width: 4px;
  height: 12px;
  border-radius: 20%;
  background: #fff;
}
.lds-spinner div:nth-child(1) {
  transform: rotate(0deg);
  animation-delay: -.9s;
}
.lds-spinner div:nth-child(2) {
  transform: rotate(40deg);
  animation-delay: -.8s;
}
.lds-spinner div:nth-child(3) {
  transform: rotate(80deg);

}

}
