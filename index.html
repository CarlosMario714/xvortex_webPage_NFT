<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>LIFE OUT</title>
    <style>
    
    @font-face {
        font-family: 'long-shot';
        src: url('./fonts/Long_Shot.ttf');
    }

*{
    padding: 0;
    margin: 0;
}
    
body{
    width: 100%;
    height: 100vh;
    color: rgb(254, 254, 254);
    background:  #000;
    display: flex;
}

#logo{
    font-family: 'long-shot';
    white-space: wrap;
    position: relative;
    top: 100px;
    opacity: 0;
    width: 100%;
    font-size: 18em;
    text-align: center;
    transition: all 1s linear;
    user-select: none;
    
}

P{
    font-family: 'Orbitron', sans-serif;
    color: rgba(255, 255, 255, 0.9);
    font-size: 2em;
    user-select: none;
    font-weight: bold;
}

.texto{
    width: 30%;
    min-height: 414px;
    gap: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    
}

.texto p{
    width: 100%;
    text-align: center;
}

section{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

.content{
    width: 100%;
    min-height: 450px;
    gap: 20px;
    position: absolute;
    display: none;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    transition: all 1s;
    
}



/**************loader******************/
.loader{
    padding-top: 20px;
    width: 100%;
    height: 50px;
    display: flex;
    opacity: 0;
    transition: all 1s linear;
    align-items: center;
    justify-content: center;
    position: relative;
}

.loader p{
    color: #fff;
    height: 40px;
    padding-left: 40px;
}
.lds-spinner {
  color: official;
  display: inline-block;
  position: relative;
  width: 40px;
  height: 40px;
}
.lds-spinner div {
  transform-origin: 20px 20px;
  animation: lds-spinner .9s linear infinite;
}
.lds-spinner div:after {
  content: " ";
  display: block;
  position: absolute;
  top: 1.5px;
  left: 18px;
  width: 4px;
  height: 12px;
  border-radius: 20%;
  background: #fff;
}
.lds-spinner div:nth-child(1) {
  transform: rotate(0deg);
  animation-delay: -.9s;
}
.lds-spinner div:nth-child(2) {
  transform: rotate(40deg);
  animation-delay: -.8s;
}
.lds-spinner div:nth-child(3) {
  transform: rotate(80deg);
  animation-delay: -0.7s;
}
.lds-spinner div:nth-child(4) {
  transform: rotate(120deg);
  animation-delay: -0.6s;
}
.lds-spinner div:nth-child(5) {
  transform: rotate(160deg);
  animation-delay: -0.5s;
}
.lds-spinner div:nth-child(6) {
  transform: rotate(200deg);
  animation-delay: -0.4s;
}
.lds-spinner div:nth-child(7) {
  transform: rotate(240deg);
  animation-delay: -0.3s;
}
.lds-spinner div:nth-child(8) {
  transform: rotate(280deg);
  animation-delay: -0.2s;
}
.lds-spinner div:nth-child(9) {
  transform: rotate(320deg);
  animation-delay: -0.1s;
}
.lds-spinner div:nth-child(10) {
  transform: rotate(360deg);
  animation-delay: 0s;
}

@keyframes lds-spinner {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

/***************************************/

footer{
    width: 100%;
    opacity: 0;
    transition: all 3s linear;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    bottom: 0px;
}

footer ul{
    font-family: 'long-shot';
    display: flex;
    align-items: center;
    justify-content: center;
}

footer li{
    font-size: 2em;
    padding: 20px;
    position: relative;
    list-style: none;
    text-decoration: none;
    cursor: pointer;
}

footer li a{
    text-decoration: none;
    color: rgba(255, 255, 255, 0.58);
}

footer a:hover{
    text-decoration-line: underline;
    color: #fff;
}


/**************************************/

@media (max-width: 1230px) {
    .texto{
        width: 50%;
    }
}

@media (max-width: 860px) {

    .texto{
        width: 80%;
    }
    p{
        font-size: 1.5em;
    }
}


    </style>
</head>
<body>
        <section>
            <h1 id="logo">LIFE<br>OUT</h1>
            <div class="content" id="content">
                    <div class="texto" >
                        <p id="parrafo"></p>
                    </div>
                    <div id="loading" class="loader">
                        <div class="lds-spinner">
                            <div></div>

                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>

                    </div>

        <footer id="footer">
            <ul>
                <li><a href="https://twitter.com/Lifeoutnft" target="_blank">Twiter</a></li>
                <li><a href="https://www.instagram.com/lifeoutmultiverse/" target="_blank">Instagram</a></li>
                <li><a href="https://discord.gg/wsXVEhgb" target="_blank">Discord</a></li>
            </ul>
        </footer>
        <script>
            const loading = document.getElementById("loading");
            const parrafo = document.getElementById("parrafo");
            const logo = document.getElementById("logo");
            const content = document.getElementById("content");
            const footer = document.getElementById('footer')

            const text = "The year is 3055." 
                        +"Exul is the 4th planet in the Sericom galaxy were a solar year takes 700 days."          
                        +"Humanity was devasted by wars and different viruses that impede human reproduction."          
                        +"And here is where the adventure begins."
      
            var i = 0;
            function typeWriter() {   
              if (i < text.length) {
                if(text[i] == "."){
                  parrafo.innerHTML += text[i]
                  parrafo.innerHTML += "<br><br>"
                }else{
                   parrafo.innerHTML += text[i];
                }         
                i++;
                setTimeout(typeWriter, 70);
              }else{
                loading.style.opacity = '1'
                footer.style.opacity = '1'
                
                
              }

              
            }
      
            function opacidad(){
                logo.style.opacity = ".2";
                content.style.display = "flex";
                typeWriter() 
            }
      
            window.addEventListener("load", () => {
              logo.style.opacity = "1";
              logo.style.top = "0";
      
              setTimeout(opacidad, 2000);           
      
            });     
          </script>

        

</body>

</html>
